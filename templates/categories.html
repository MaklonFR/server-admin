<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filter Categories by Name</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <h1>Search Categories by Name</h1>

    <!-- Search form -->
    <form id="filter-form">
    <input type="text" id="search-input" placeholder="Type category name..."/>
    <input type="button" onclick="filterCategories()" value="Cek">
    </form>
    <!-- Container to display filtered categories -->
    <div id="categories-list">
        <h2>Categories</h2>
        <ul id="categories-results">
            <!-- Results will be injected here by JavaScript -->
        </ul>
    </div>

    <script src="/static/main.js"></script>
</body>
</html>

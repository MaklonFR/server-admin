    <!-- jquery-->
    {% include 'includes/scripts.html' %}

    <script>
        const divs = [
            document.getElementById('bagian1'),
            document.getElementById('bagian2'),
            document.getElementById('bagian3'),
            document.getElementById('bagian4')
        ];

        let currentIndex = 0;

        function showLoader() {
            document.getElementById('loader').style.display = 'block';
            divs.forEach(div => div.style.display = 'none'); // Hide all divs
        }

        function hideLoader() {
            document.getElementById('loader').style.display = 'none';
            divs[currentIndex].style.display = 'block'; // Show the current div
        }

        function toggleDivs() {
            showLoader(); // Show loader before updating
            setTimeout(() => {
                // Hide all divs and then show the current one
                currentIndex = (currentIndex + 1) % divs.length;
                hideLoader(); // Hide loader after updating
            }, 1000); // Simulated loading time of 1 second
        }

        // Show the first div initially
        divs[currentIndex].style.display = 'block';

        // Update the divs every 3 seconds (3000 milliseconds)
        setInterval(toggleDivs, 10000);
    </script>


  </body>
